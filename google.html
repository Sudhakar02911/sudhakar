<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pop-up</title>
</head>
<body>
    <button onclick="openGoogle()">Open Google</button>

    <script>
        function openGoogle() {
            // Open Google in a new window
            window.open("https://www.google.com", "_blank", "width=800,height=600");
        }
    </script>
</body>
</html>
